<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Rebot.io</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-show="isLoggedIn()" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li class="hidden-xs hidden-sm" ng-show="isLoggedIn()">
	    <a class="nav-avatar-menu" href="/profile">
		<img class="nav-avatar-img" src="{{ getCurrentUser().github.avatar_url }}" width="35px" width="35px" />
	    </a>
	</li>
        <li ng-show="isLoggedIn()">
	    <a href="/profile">
		<span class="hidden-xs hidden-sm">{{ getCurrentUser().name }}</span>
		<span class="hidden-md hidden-lg">Profile</span>
	    </a>
	</li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
