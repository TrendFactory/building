<div class="container">
  <md-grid-list md-cols-sm="2" md-cols-gt-sm="6"
		md-row-height-sm="3:2" md-row-height-gt-md="3:2"
		md-gutter="10px" md-gutter-gt-sm="45px">

    <md-grid-tile md-rowspan="2" md-colspan="2">
      <md-card id="#language1" class="language1-card" layout="column" layout-fill>
	<md-toolbar class="md-primary">
	  <div class="md-toolbar-tools"> <h3>Ranking 1</h3> </div>
	</md-toolbar>
	<md-content flex>
	  
	</md-content>
      </md-card>
    </md-grid-tile>

    <md-grid-tile md-rowspan="2" md-colspan="2">
      <md-card id="#language-trend" class="language-trend-card" layout="column" layout-fill>
	<md-toolbar class="md-primary md-hue-1">
	  <div class="md-toolbar-tools"> <h3>Fans</h3> </div>
	</md-toolbar>
	<md-content flex>
	  
	</md-content>
      </md-card>
    </md-grid-tile>
    
    <md-grid-tile md-rowspan="6" md-colspan="2">
	<md-card id="#leader" class="leader-card" layout="column" layout-wrap>
	    <md-toolbar class="md-accent">
	      <div class="md-toolbar-tools">
		<h3>Trend Leaders</h3>
	      </div>
	    </md-toolbar>
	    <md-content>
	      <md-list>
		<md-item ng-repeat="l in leaders">
		  <md-item-content>
		    <div class="md-tile-left">
		      <img alt="" src="{{ l.avatarUrl }}" class="avatar"/>
		    </div>
		    <div class="mg-tile-content">
		      <h3>{{ l.name }}</h3>
		      <h4>Scala</h4>
		    </div>
		  </md-item-content>
		  <md-divider inset></md-divider>
		</md-item>
	      </md-list>
	    </md-content>
	</md-card>
    </md-grid-tile>
    
    <md-grid-tile md-rowspan="2" md-colspan="2">
      <md-card id="#language2" class="language2-card" layout="column" layout-fill>
	<md-toolbar class="md-primary">
	  <div class="md-toolbar-tools"> <h3>Ranking 2</h3> </div>
	</md-toolbar>
	<md-content flex>
	  
	</md-content>
      </md-card>
    </md-grid-tile>

    <md-grid-tile md-rowspan="4" md-colspan="2">
      <md-card id="#recommend" class="recommend-card" layout="column" layout-fill>
	<md-toolbar class="md-warn">
	  <div class="md-toolbar-tools"> <h3>Questions</h3> </div>
	</md-toolbar>
	<md-content flex>
	  
	</md-content>
      </md-card>
    </md-grid-tile>

    <md-grid-tile md-rowspan="2" md-colspan="2">
      <md-card id="#course" class="course-card" layout="column" layout-fill>
	<md-toolbar class="md-primary">
	  <div class="md-toolbar-tools"> <h3>Active Course</h3> </div>
	</md-toolbar>
	<md-content flex>
	  
	</md-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
